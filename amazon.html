
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Page: Amazon-style product grid landing (UI only) -->
    <title>Amazon Project</title>

    <!-- Responsive viewport for mobile-friendly layout -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Roboto font (400/500/700) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet">

    <!-- Page styles -->
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/amazon-header.css">
    <link rel="stylesheet" href="styles/pages/amazon.css">
  </head>

  <body>
    <!-- --- Header --- -->
    <div class="amazon-header">
      <div class="amazon-header-left-section">
        <a href="amazon.html" class="header-link" aria-label="Home">
          <img class="amazon-logo" src="images/amazon-logo-white.png" alt="Amazon logo">
          <img class="amazon-mobile-logo" src="images/amazon-mobile-logo-white.png" alt="Amazon logo mobile">
        </a>
      </div>

      <div class="amazon-header-middle-section">
        <input class="search-bar" type="text" placeholder="Search" aria-label="Search products">
        <button class="search-button" aria-label="Search">
          <img class="search-icon" src="images/icons/search-icon.png" alt="Search">
        </button>
      </div>

      <div class="amazon-header-right-section">
        <a class="orders-link header-link" href="orders.html" aria-label="Orders and returns">
          <span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>

        <a class="cart-link header-link" href="checkout.html" aria-label="Cart">
          <img class="cart-icon" src="images/icons/cart-icon.png" alt="Cart">
          <div class="cart-quantity js-cart-quantity"></div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>

    <!-- --- Main content --- -->
    <main class="main">
      <div class="products-grid js-products-grid">
        <!-- Product cards rendered by scripts/amazon.js -->
      </div>
    </main>

    <!-- Page script: renders products, handles add-to-cart UI -->
    <script type="module" src="/scripts/amazon.js"></script>
  </body>
</html>
